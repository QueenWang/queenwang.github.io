<!DOCTYPE html>
<!--
   ad unit example code http://prebid.org/dev-docs/bidders.html#criteo
    prebid basic example http://prebid.org/dev-docs/examples/basic-example.html

Test objective is to test outstream placements via prebid video for Criteo.

-->
<html>
    <head>
        <title>Prebid Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <p> == PREBID TEST PAGE == </p>
        

        <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
        <!--
        <script async src="//acdn.adnxs.com/prebid/not-for-prod/1/prebid.js"></script>
        -->
        <script async src="prebid2.43.0-dfpvideo.js"></script> <!-- only criteo and appnexus adaptor, include DFP video module-->
        
        
        <!-- use recent version of videojs to ensure proper functioning with the iOS devices -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.4.0/video-js.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.4.0/video.js"></script>
        <!-- videojs-vast-vpaid -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/videojs-vast-vpaid/2.0.2/videojs.vast.vpaid.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-vast-vpaid/2.0.2/videojs_5.vast.vpaid.min.js"></script>                 

        <script>
            var div_1_sizes = [
                [300, 250],
                [300, 600]
            ];
            var div_2_sizes = [
                [728, 90],
                [970, 250]
            ];
            var PREBID_TIMEOUT = 10000; //increase timeout to big number
            var FAILSAFE_TIMEOUT = 30000;

            var adUnits = [
                {
                    code: 'div-1', //IMPORTANT: support both ad unit code and div id, if pub able to differeciate by ad unit
                    mediaTypes: {
                        banner: {
                            sizes: div_1_sizes
                        }
                    },
                    bids: [
                        {
                            bidder: 'appnexus',
                            params: {
                                placementId: 13144370
                            }
                        },
                        {
                            bidder: 'criteo',
                            params: {
                                //networkId: 9111
                                zoneId: 1416091
                            }
                        }
                    ]
                },
                {
                    code: 'div-2',
                    mediaTypes: {
                        banner: {
                            sizes: div_2_sizes
                        }
                    },
                    bids: [
                        {
                            bidder: 'appnexus',
                            params: {
                                placementId: 13144370
                            }
                        },
                        {
                            bidder: 'criteo',
                            params: {
                                //networkId: 9111
                                zoneId: 1416092
                            }
                        }
                    ]
                }
                
                
            ];
            
           
	    //outstream video ads http://prebid.org/dev-docs/show-outstream-video-ads.html
	    var videoAdUnit = 
                {
                    code: 'video2-outstream',
                    mediaTypes: {
                        video: {
                            playerSize: [640, 480],
                            context: 'outstream'
                            //mimes: ["video/mp4"],
                            //maxduration: 30,
                            //api: [1, 2],
                           // playerSize: [640,480],
                            //protocols: [2, 3]
                        }
                    },
			/*
		    //renderer is required for outstream video, publisher has to declare this to handle rendering
	            //below is copied from prebid example
		    renderer: {
			url: 'https://acdn.adnxs.com/video/outstream/ANOutstreamVideo.js',
			render: function (bid) {
			    console.log("Kun Test: outstream video render triggered");
			    console.log(bid);
			    ANOutstreamVideo.renderAd({
				targetId: bid.adUnitCode,
				adResponse: bid.adResponse,
			    });
			}
		    },
		    */
                    bids: [{
                        bidder: 'criteo',
                        params: {
                            zoneId: 1477073,
		            //networkId: 9111,
                            video: {
                                skip: 0,
                                playbackmethod: 1,
                                placement: 1,
                            }
                        }
                    }]
                };

            // ======== DO NOT EDIT BELOW THIS LINE =========== //
            var googletag = googletag || {};
            googletag.cmd = googletag.cmd || [];
            googletag.cmd.push(function() {
                googletag.pubads().disableInitialLoad();
            });

            var pbjs = pbjs || {};
            pbjs.que = pbjs.que || [];

            pbjs.que.push(function() {
                pbjs.addAdUnits(adUnits);
                pbjs.addAdUnits(videoAdUnit);

               
                pbjs.setConfig({
                    debug: false
	            /*
		    //instream video with banner example http://prebid.org/dev-docs/examples/instream-banner-mix.html
                    cache: {
                        url: 'https://prebid.adnxs.com/pbc/v1/cache'  //very important, to activate cache from appnexus
                    }
		    */
                });
                
                pbjs.requestBids({
                    bidsBackHandler: initAdserver,
                    timeout: PREBID_TIMEOUT
                });
            });

            function initAdserver() {
                if (pbjs.initAdserverSet) return;
                pbjs.initAdserverSet = true;
                googletag.cmd.push(function() {
                    pbjs.que.push(function() {
			    
			//normal codes
                        pbjs.setTargetingForGPTAsync();
                        googletag.pubads().refresh();
                    });
                });
                

            }
            // in case PBJS doesn't load
            setTimeout(function() {
                initAdserver();
            }, FAILSAFE_TIMEOUT);
            
            /*** banner slot
             * /140800857/kun-test-responsive
             * DFP ad unit for CDB SA TEST, sizes 'fluid', [1, 1], [160, 600], [728, 90], [300, 600], [320, 50], [970, 250], [300, 250]
             */
            googletag.cmd.push(function() {
                googletag.defineSlot('/140800857/kun-test-responsive', div_1_sizes, 'div-1').addService(googletag.pubads());
                googletag.pubads().enableSingleRequest();
                googletag.enableServices();
            });
            googletag.cmd.push(function() {
                googletag.defineSlot('/140800857/kun-test-responsive', div_2_sizes, 'div-2').addService(googletag.pubads());
                googletag.pubads().enableSingleRequest();
                googletag.enableServices();
            });
	    	
	    //*** outstream video slot
	    //using same ad unit /140800857/kun-test-cdb--prebid-video, as used for instream test
	    googletag.cmd.push(function() {
		var slot1 = googletag.defineSlot('/140800857/kun-test-cdb--prebid-video', [[1, 1]], 'video2-outstream').addService(googletag.pubads());		
		googletag.pubads().enableSingleRequest();
		googletag.enableServices();
	    });
        </script>

        <h2>Basic Prebid.js Example</h2>
        <h5>Div-1: Banner, using 300x600 test zoneid</h5>
        <div id='div-1'>
            <script type='text/javascript'>
                googletag.cmd.push(function() {
                    googletag.display('div-1');
                });

            </script>
        </div>

        <br>

        <h5>Div-2: Banner, using 970x250 test zoneid</h5>
        <div id='div-2'>
            <script type='text/javascript'>
                googletag.cmd.push(function() {
                    googletag.display('div-2');
                });

            </script>
        </div>
	    
	    
	<h5>Video Placement for outstream, using 3x3 test video zoneid, DFP test unit is /140800857/kun-test-cdb--prebid-video</h5>
	<div id='video2-outstream'>
	    <p>Prebid Outstream Video Ad</p>
	    <script type='text/javascript'>
		googletag.cmd.push(function() {
		    googletag.display('video2-outstream');
		});

	    </script>
	</div>
	    
	    
    </body>
	
</html>
